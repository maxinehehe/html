<!DOCTYPE html>
<html>
<meta charset="utf-8">
<body>

<p>浏览器通常会对 blockquote 元素进行缩进处理。</p>
<blockquote cite="http://www.worldwildlife.org/who/index.html">
五十年来，WWF 一直致力于保护自然界的未来</blockquote>

<blockquote> 你好</blockquote>
</body>
</html>


<!-- 结果： -->
<!-- 浏览器通常会对 blockquote 元素进行缩进处理。

    五十年来，WWF 一直致力于保护自然界的未来 -->
