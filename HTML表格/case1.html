<!DOCTYPE html>
<html>
<meta charset="utf-8">
<body>
<!-- <table>表示创建一个表格区域 -->
<!-- <table></table> -->
<!-- 解释： -->
<table border="1">
<tr>第一行
  <td>1列</td>
  <td>2列</td>
  <td>3列</td>
</tr>
<tr>第二行
  <td>1列</td>
  <td>2列</td>
  <td>3列</td>
</tr>
</table>


<p>每个表格由 table 标签开始</p>
<p>每个表格行由 tr 标签开始</p>
<p>每个表格数据由 td 标签开始<p>

  <h4> 一列：</h4>
  <!-- border表示边界大小 -->
  <table border="10">
    <tr>
      <td>100</td>
    </tr>
  </table>

<h4>一行三列：</h4>
<table border="1">
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
</table>

<h4>两行三列:</h4>
<table border="1">
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>

</table>



</body>

</html>
