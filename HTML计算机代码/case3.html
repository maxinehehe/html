<!DOCTYPE html>

<!-- code 元素不保留多余的空格和折行： -->
<!-- 可通过pre 包围解决 -->

<html>
<meta charset="utf-8">
<body style="font-size:16px">

<p> 编程代码示例 ：【不保留折行和空格】</p>

<code>
var person = {firstName:"Bill",
lastName:"Gates",age:50}
</code>

<p>添加pre可以保留原始状态：</p>
<code>
<pre>
def pythonTest():
    print "你好"
</pre>
</code>
</body>
</html>
